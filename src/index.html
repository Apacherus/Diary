<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>Calorie Diary</title>
    <link rel="stylesheet" href="css/framework7.ios.min.css"/>
    <link rel="stylesheet" href="css/framework7.ios.colors.min.css"/>
    <link rel="stylesheet" href="css/app.css"/>
</head>
<body class="app-free app-iOS">
<div class="loading-overlay"></div>
<div class="statusbar-overlay"></div>

<main-menu></main-menu>

<div class="views">
    <div class="view view-main">
        <div class="navbar">
            <div class="navbar-inner">
                <div class="left">
                    <a href="#" class="open-panel" data-panel="panel-left">
                        <i class="icon icon-menu"></i>
                    </a>
                </div>
                <div class="center sliding">{{title}}</div>
                <div class="right">
                    <a href="#">
                        <i class="icon icon-share"></i>
                    </a>
                </div>
            </div>
        </div>
        <div class="pages">
            <div data-page="index" class="page no-swipeback">
                <div class="page-content">
                    <div class="goal">
                        <goal-view v-ref="goal" testattr="test"></goal-view>
                    </div>
                    <a href="diary.html">Diary</a>
                    <charts-builder id="indexChart"></charts-builder>
                    <diary-eat-next v-ref="eatNext"></diary-eat-next>
                </div>
            </div>
        </div>
    </div>
</div>

<diary-datepicker v-ref="datepicker"></diary-datepicker>

<div id="button-note">
    <button-note></button-note>
</div>

<script src="js/vue.js"></script>
<script src="js/framework7.min.js"></script>
<script src="js/webactivity.js"></script>
<script src="js/app.js"></script>
</body>
</html>
